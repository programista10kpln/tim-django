{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1>
        Login
    </h1>
    {% load crispy_forms_tags %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name="login">Login</button>
    </form>
    <p class="mt-2">
        Don't have an account yet? Register <a href="{% url 'register' %}">here</a>
    </p>
{% endblock %}
